  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DataBase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="quantidade">
    <ion-list-header>
      Registros
    </ion-list-header>
  
    <ion-item>
      <ion-label>500</ion-label>
      <ion-radio checked="true" value="500"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>5000</ion-label>
      <ion-radio value="5000"></ion-radio>
    </ion-item>  
  </ion-list>

  <button ion-button (click)="iniciarTesteEscrita()"> Iniciar Teste Sqlite</button>

  <ion-list>
    <ion-item *ngFor="let item of experimentos"> 
        <ion-avatar item-start>
            {{item.execution}}
          </ion-avatar>     
      <h2>Inicio : {{ item.init }}</h2>
      <h2>Fim : {{ item.end }}</h2>
      <h3>Tempo : {{item.time }}</h3>      
    </ion-item>
  </ion-list>



</ion-content>
