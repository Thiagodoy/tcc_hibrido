<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Buttons  -->
  <button ion-button (click)="visualizarContatos()"> Listar Contatos</button>
  <button ion-button (click)="inserirContatos()"> Inserir Contatos</button>


  <ion-item>
    <ion-label>Gaming</ion-label>
    <ion-select [(ngModel)]="quantity">
      <ion-option value="50" selected="true">50</ion-option>
      <ion-option value="500">500</ion-option>
      <ion-option value="1000">1000</ion-option>
    </ion-select>
  </ion-item>

  <!--List  -->
  <ion-list>
    <ion-list-header>
      Contatos total {{listContacts.length}}
    </ion-list-header>
    <ion-item *ngFor="let contact of listContacts">
      {{contact.displayName}}
    </ion-item>
  </ion-list>
</ion-content>
