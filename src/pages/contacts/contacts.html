
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <button ion-button (click)="visualizarContatos()" > Listar Contatos</button>
      <button ion-button > Inserir Contatos</button>

      <ion-list>
        <ion-list-header>
         Contatos total {{listContacts.length}}
        </ion-list-header>
        <ion-item *ngFor="let contact of listContacts">
          {{contact.displayName}}
        </ion-item>
      </ion-list>
</ion-content>
